syntax = "proto3";
package character;

import "google/protobuf/any.proto";

service Character {
  rpc Subscribe(stream CommandMessage) returns (stream EventMessage) {}
}

enum CommandType {
  CmdWakeUp = 0;
  CmdLook = 1;
}

message CommandMessage {
  CommandType type = 1;
  int64 characterID = 2;
  google.protobuf.Any payload = 3;
}

enum EventType {
  EvtRoomDescription = 0;
}

message EventMessage {
  EventType type = 1;
  int64 characterID = 2;
  google.protobuf.Any payload = 3;
}

// Commands
message LookCommand {
  CommandType type = 1;
}

// Events
message RoomDescriptionEvent {
  EventType type = 1;
  string name = 2;
  string description = 3;
}
